language: ruby

rvm:
  - 1.8.7
  - 1.9.3
  - jruby
  - ruby-head
  - jruby-head

jdk:
  - openjdk6
  - openjdk7
  - oraclejdk6
  - oraclejdk6

bundler_args: --without deploy

env: TRAVIS_TEST="true"

script: bundle exec rake test

notifications:
  email: false
  flowdock: 1da4416b8ff98d1880986472428b1b1b

services:
  - mongodb

branches:
  only:
    - master
    - release

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
  exclude:
    - rvm: 1.8.7
      jdk: openjdk6
    - rvm: 1.8.7
      jdk: openjdk7
    - rvm: 1.8.7
      jdk: oraclejdk6
    - rvm: 1.8.7
      jdk: oraclejdk7
    - rvm: 1.9.3
      jdk: openjdk6
    - rvm: 1.9.3
      jdk: openjdk7
    - rvm: 1.9.3
      jdk: oraclejdk6
    - rvm: 1.9.3
      jdk: oraclejdk7
